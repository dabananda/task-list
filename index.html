<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Task List | Dabananda Mitra</title>
  </head>
  <body>
    <div class="container">
      <h2 class="main-title">Task List</h3>
      <form id="input-form">
        <input type="text" class="input" id="input" placeholder="Add a task...">
        <button type="submit" class="input-btn" id="input-btn">Add</button>
      </form>
      <hr>
      <div class="tasks-container">
        <div id="task-filter-box">
          <input type="text" id="task-filter" placeholder="Search tasks...">
        </div>
        <ul id="tasks-list"></ul>
        <div class="tasks-clear-box">
          <button id="tasks-clear">Clear All</button>
        </div>
      </div>
    </div>
    <footer>
      <hr>
      <small>Copyright &copy; 2022 | Dabananda Mitra</small>
    </footer>

    <!-- JavaScript Source Files -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
